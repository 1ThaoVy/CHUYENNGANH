<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng - Orianna Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#06B6D4' } } }
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="http://localhost:3001/images/logo.png?v=2" alt="Logo" class="h-10 w-10 rounded-full">
                    <span class="text-xl font-bold text-gray-800">Orianna Shop</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="mb-6">
            <a href="orders.html" class="text-primary hover:underline">← Quay lại danh sách đơn hàng</a>
        </div>

        <div id="loading" class="text-center py-12">Đang tải...</div>
        <div id="order-detail"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; 2025 Orianna Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script>
        const orderId = new URLSearchParams(window.location.search).get('id');

        async function loadOrder() {
            try {
                const data = await apiCall(`/orders/${orderId}`);
                displayOrder(data.data);
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p class="text-red-600">Không tìm thấy đơn hàng</p>';
            }
        }

        function displayOrder(order) {
            document.getElementById('loading').classList.add('hidden');
            const container = document.getElementById('order-detail');

            container.innerHTML = `
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h1 class="text-3xl font-bold mb-2">Đơn hàng #${order.don_hang_id}</h1>
                            <p class="text-gray-600">Ngày đặt: ${formatDate(order.ngay_dat_hang)}</p>
                        </div>
                        <span class="px-4 py-2 rounded-full font-semibold"
                              style="background-color: ${order.ma_mau_sac}20; color: ${order.ma_mau_sac}">
                            ${order.ten_trang_thai}
                        </span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <h3 class="font-semibold mb-2">Thông tin người nhận</h3>
                            <p class="text-gray-700">Tên: ${order.ten_nguoi_nhan}</p>
                            <p class="text-gray-700">SĐT: ${order.sdt_nguoi_nhan}</p>
                            <p class="text-gray-700">Địa chỉ: ${order.dia_chi_giao_hang}</p>
                        </div>

                        <div>
                            <h3 class="font-semibold mb-2">Thanh toán</h3>
                            <p class="text-gray-700">Phương thức: ${order.phuong_thuc_thanh_toan}</p>
                            <p class="text-2xl font-bold text-primary mt-2">${formatCurrency(order.tong_tien)}</p>
                        </div>
                    </div>

                    <div class="border-t pt-6">
                        <h3 class="font-semibold mb-4">Sản phẩm đã đặt</h3>
                        <div class="space-y-4">
                            ${order.items.map(item => `
                                <div class="flex gap-4 pb-4 border-b last:border-0">
                                    <div class="w-20 h-20 bg-gray-200 flex-shrink-0 rounded"></div>
                                    <div class="flex-1">
                                        <h4 class="font-semibold mb-1">${item.ten_san_pham}</h4>
                                        <p class="text-sm text-gray-600">Số lượng: ${item.so_luong}</p>
                                        <p class="text-sm text-gray-600">Đơn giá: ${formatCurrency(item.don_gia_tai_thoi_diem)}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-primary">${formatCurrency(item.thanh_tien)}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function formatCurrency(amount) {
            return parseFloat(amount).toLocaleString('vi-VN') + 'đ';
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('vi-VN');
        }

        document.addEventListener('DOMContentLoaded', loadOrder);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#06B6D4' } } }
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-primary">Admin Dashboard</h1>
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-primary">Tổng quan</a>
                        <a href="products.html" class="text-gray-700 hover:text-primary">Sản phẩm</a>
                        <a href="orders.html" class="text-primary font-semibold">Đơn hàng</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-gray-700 hover:text-primary">Về trang chủ</a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Quản lý đơn hàng</h2>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="orders-table" class="overflow-x-auto">
                <p class="p-6 text-gray-500">Đang tải...</p>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div id="status-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6">Cập nhật trạng thái</h3>
            <form id="status-form">
                <input type="hidden" id="order-id">
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">Trạng thái mới</label>
                    <select id="trang_thai_don_hang_id" required class="w-full px-4 py-2 border rounded-lg">
                        <option value="1">Chờ xử lý</option>
                        <option value="2">Đã xác nhận</option>
                        <option value="3">Đang giao hàng</option>
                        <option value="4">Đã hoàn thành</option>
                        <option value="5">Đã hủy</option>
                    </select>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-primary hover:bg-cyan-600 text-white py-2 rounded-lg">
                        Cập nhật
                    </button>
                    <button type="button" onclick="closeStatusModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user || user.vai_tro !== 'admin') {
            alert('Bạn không có quyền truy cập!');
            window.location.href = '../index.html';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../index.html';
        }

        async function loadOrders() {
            try {
                // Note: You may need to create an admin-specific endpoint to get all orders
                const data = await apiCall('/orders/my-orders');
                displayOrders(data.data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('orders-table').innerHTML = 
                    '<p class="p-6 text-red-500">Lỗi tải dữ liệu. Cần tạo endpoint admin để xem tất cả đơn hàng.</p>';
            }
        }

        function displayOrders(orders) {
            const table = document.getElementById('orders-table');
            
            if (orders.length === 0) {
                table.innerHTML = '<p class="p-6 text-gray-500">Không có đơn hàng nào</p>';
                return;
            }

            table.innerHTML = `
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mã ĐH</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Khách hàng</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tổng tiền</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày đặt</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${orders.map(order => `
                            <tr>
                                <td class="px-6 py-4">#${order.don_hang_id}</td>
                                <td class="px-6 py-4">${order.ten_nguoi_nhan}</td>
                                <td class="px-6 py-4">${formatCurrency(order.tong_tien)}</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 rounded text-sm" style="background-color: ${order.ma_mau_sac}20; color: ${order.ma_mau_sac}">
                                        ${order.ten_trang_thai}
                                    </span>
                                </td>
                                <td class="px-6 py-4">${formatDate(order.ngay_dat_hang)}</td>
                                <td class="px-6 py-4">
                                    <button onclick="updateStatus(${order.don_hang_id}, ${order.trang_thai_don_hang_id})" class="text-blue-600 hover:underline mr-3">Cập nhật</button>
                                    <a href="../order-detail.html?id=${order.don_hang_id}" class="text-primary hover:underline">Xem</a>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStatus(orderId, currentStatus) {
            document.getElementById('order-id').value = orderId;
            document.getElementById('trang_thai_don_hang_id').value = currentStatus;
            document.getElementById('status-modal').classList.remove('hidden');
        }

        function closeStatusModal() {
            document.getElementById('status-modal').classList.add('hidden');
        }

        document.getElementById('status-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const orderId = document.getElementById('order-id').value;
            const statusId = document.getElementById('trang_thai_don_hang_id').value;

            try {
                await apiCall(`/orders/${orderId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ trang_thai_don_hang_id: parseInt(statusId) })
                });
                
                alert('Cập nhật trạng thái thành công!');
                closeStatusModal();
                loadOrders();
            } catch (error) {
                alert('Lỗi: ' + error.message);
            }
        });

        loadOrders();
    </script>
</body>
</html>

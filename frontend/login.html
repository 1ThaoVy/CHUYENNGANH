<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Orianna Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#06B6D4' } } }
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <div class="container mx-auto px-4 py-12 flex-grow">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center mb-8">Đăng nhập</h1>

            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2">Mật khẩu</label>
                    <input type="password" id="mat_khau" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <button type="submit" 
                        class="w-full bg-primary hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                    Đăng nhập
                </button>
            </form>

            <p class="text-center mt-6 text-gray-600">
                Chưa có tài khoản? 
                <a href="register.html" class="text-primary font-semibold hover:underline">Đăng ký ngay</a>
            </p>

            <div class="text-center mt-4">
                <a href="index.html" class="text-gray-600 hover:text-primary">← Quay lại trang chủ</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error');
            errorDiv.classList.add('hidden');

            const formData = {
                email: document.getElementById('email').value,
                mat_khau: document.getElementById('mat_khau').value
            };

            try {
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

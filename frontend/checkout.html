<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Orianna Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#06B6D4' } } }
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="http://localhost:3001/images/logo.png?v=2" alt="Logo" class="h-10 w-10">
                    <span class="text-2xl font-bold text-primary">Orianna Shop</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-8">Thanh toán</h1>

        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <form id="checkout-form" class="bg-white rounded-lg shadow-md p-6 space-y-4">
                    <h2 class="text-xl font-bold mb-4">Thông tin giao hàng</h2>

                    <div>
                        <label class="block text-sm font-semibold mb-2">Tên người nhận *</label>
                        <input type="text" id="ten_nguoi_nhan" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-2">Số điện thoại *</label>
                        <input type="tel" id="sdt_nguoi_nhan" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-2">Địa chỉ giao hàng *</label>
                        <textarea id="dia_chi_giao_hang" rows="3" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-2">Phương thức thanh toán</label>
                        <select id="phuong_thuc_thanh_toan"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                            <option value="Banking">Chuyển khoản ngân hàng</option>
                        </select>
                    </div>

                    <button type="submit" 
                            class="w-full bg-primary hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Đặt hàng
                    </button>
                </form>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Đơn hàng của bạn</h2>
                    
                    <div id="order-items" class="space-y-3 mb-4"></div>

                    <div class="border-t pt-4 space-y-2">
                        <div class="flex justify-between">
                            <span>Tạm tính:</span>
                            <span id="subtotal">0đ</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Phí vận chuyển:</span>
                            <span>Miễn phí</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold pt-2 border-t">
                            <span>Tổng cộng:</span>
                            <span id="total" class="text-primary">0đ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; 2024 Orianna Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Check if cart is empty
        const cart = getCart();
        if (cart.length === 0) {
            window.location.href = 'cart.html';
        }

        // Check auth
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Vui lòng đăng nhập để đặt hàng');
            window.location.href = 'login.html';
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user) {
            document.getElementById('ten_nguoi_nhan').value = user.ho_ten || '';
            document.getElementById('sdt_nguoi_nhan').value = user.so_dien_thoai || '';
            document.getElementById('dia_chi_giao_hang').value = user.dia_chi || '';
        }

        // Display order summary
        function displayOrderSummary() {
            const orderItems = document.getElementById('order-items');
            orderItems.innerHTML = cart.map(item => `
                <div class="flex justify-between text-sm">
                    <span class="flex-1">${item.ten_san_pham} x${item.quantity}</span>
                    <span class="font-semibold">${formatCurrency(parseFloat(item.gia_ban) * item.quantity)}</span>
                </div>
            `).join('');

            const total = getCartTotal();
            document.getElementById('subtotal').textContent = formatCurrency(total);
            document.getElementById('total').textContent = formatCurrency(total);
        }

        // Handle checkout
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('error');
            errorDiv.classList.add('hidden');

            const orderData = {
                ten_nguoi_nhan: document.getElementById('ten_nguoi_nhan').value,
                sdt_nguoi_nhan: document.getElementById('sdt_nguoi_nhan').value,
                dia_chi_giao_hang: document.getElementById('dia_chi_giao_hang').value,
                phuong_thuc_thanh_toan: document.getElementById('phuong_thuc_thanh_toan').value,
                items: cart.map(item => ({
                    san_pham_id: item.san_pham_id,
                    so_luong: item.quantity
                }))
            };

            try {
                const data = await apiCall('/orders', {
                    method: 'POST',
                    body: JSON.stringify(orderData)
                });

                clearCart();
                alert('Đặt hàng thành công!');
                window.location.href = `order-detail.html?id=${data.data.don_hang_id}`;
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });

        displayOrderSummary();
    </script>
</body>
</html>

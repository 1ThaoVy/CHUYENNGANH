<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Orianna Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#06B6D4' } } }
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Navbar (same as index.html) -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-primary">Orianna Shop</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-primary">Trang chủ</a>
                    <a href="products.html" class="text-gray-700 hover:text-primary">Sản phẩm</a>
                    <a href="about.html" class="text-gray-700 hover:text-primary">Giới thiệu</a>
                    <a href="contact.html" class="text-gray-700 hover:text-primary">Liên hệ</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Search Button -->
                    <button onclick="toggleSearch()" class="text-gray-700 hover:text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                    <a href="cart.html" class="relative">
                        <svg class="w-6 h-6 text-gray-700 hover:text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-count" class="hidden absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <div id="user-menu" class="hidden">
                        <a href="orders.html" class="text-gray-700 hover:text-primary">Đơn hàng</a>
                        <span id="user-name" class="text-gray-700 ml-4"></span>
                        <button onclick="logout()" class="text-red-600 hover:text-red-700 ml-4">Đăng xuất</button>
                    </div>
                    <div id="guest-menu" class="flex space-x-2">
                        <a href="login.html" class="text-gray-700 hover:text-primary">Đăng nhập</a>
                        <span class="text-gray-400">|</span>
                        <a href="register.html" class="text-gray-700 hover:text-primary">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-8">Sản phẩm</h1>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="w-full md:w-64 space-y-6">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="font-semibold mb-4">Thương hiệu</h3>
                    <div id="categories-filter" class="space-y-2">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="font-semibold mb-4">Lọc sản phẩm</h3>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="discount-filter" class="w-4 h-4 text-primary">
                        <span>Chỉ sản phẩm giảm giá</span>
                    </label>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="font-semibold mb-4">Sắp xếp</h3>
                    <select id="sort-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="moi_nhat">Mới nhất</option>
                        <option value="gia_thap">Giá thấp đến cao</option>
                        <option value="gia_cao">Giá cao đến thấp</option>
                        <option value="giam_gia">Giảm giá nhiều nhất</option>
                    </select>
                </div>
            </aside>

            <!-- Products Grid -->
            <div class="flex-1">
                <div id="loading" class="text-center py-12">Đang tải...</div>
                <div id="no-products" class="hidden text-center py-12">Không tìm thấy sản phẩm</div>
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="pagination" class="flex justify-center gap-2 mt-8"></div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-start justify-center pt-20">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Tìm kiếm sản phẩm</h3>
                    <button onclick="toggleSearch()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form onsubmit="handleSearch(event)" class="relative">
                    <input type="text" id="search-input" placeholder="Tìm kiếm nước hoa, thương hiệu..." 
                           class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-lg"
                           autofocus>
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; 2024 Orianna Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script>
        function toggleSearch() {
            const modal = document.getElementById('search-modal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) {
                document.getElementById('search-input').focus();
            }
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm) {
                window.location.href = `products.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }
        
        // Set search input value from URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('search');
        if (searchParam) {
            setTimeout(() => {
                document.getElementById('search-input').value = searchParam;
            }, 100);
        }

        // Close modal when clicking outside
        document.getElementById('search-modal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                toggleSearch();
            }
        });
    </script>
</body>
</html>

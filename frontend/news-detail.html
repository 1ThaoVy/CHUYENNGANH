<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tin tức - Orianna Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#06B6D4' } } }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="http://localhost:3001/images/logo.png?v=2" alt="Logo" class="h-10 w-10 rounded-full">
                    <span class="text-xl font-bold text-gray-800">Orianna Shop</span>
                </a>
                
                <!-- Main Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Trang chủ</a>
                    <a href="about.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Giới thiệu</a>
                    <a href="products.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Sản phẩm</a>
                    <a href="news.html" class="text-primary font-semibold px-3 py-2 rounded-lg bg-blue-50">Tin tức</a>
                    <a href="contact.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Liên hệ</a>
                </div>

                <!-- Right Side -->
                <div class="flex items-center space-x-3">
                    <!-- Search -->
                    <button onclick="toggleSearch()" class="p-2 text-gray-600 hover:text-primary hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                    
                    <!-- Cart -->
                    <a href="cart.html" class="relative p-2 text-gray-600 hover:text-primary hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-count" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">0</span>
                    </a>

                    <!-- User Menu -->
                    <div id="user-menu" class="hidden relative">
                        <div class="flex items-center space-x-3">
                            <a href="orders.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Đơn hàng</a>
                            
                            <div class="relative">
                                <button onclick="toggleUserDropdown()" class="flex items-center space-x-2 text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">
                                    <div id="user-avatar-nav" class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white text-sm font-bold">
                                        U
                                    </div>
                                    <span id="user-name" class="text-sm font-medium"></span>
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                                
                                <!-- Dropdown Menu -->
                                <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                                    <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Tài khoản</a>
                                    <a id="admin-link" href="admin/dashboard.html" class="hidden block px-4 py-2 text-gray-700 hover:bg-gray-50">Admin</a>
                                    <hr class="my-2">
                                    <button onclick="logout()" class="block px-4 py-2 text-red-600 hover:bg-red-50 w-full text-left">Đăng xuất</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Guest Menu -->
                    <div id="guest-menu" class="flex items-center space-x-2">
                        <a href="login.html" class="text-sm text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Đăng nhập</a>
                        <span class="text-gray-400">|</span>
                        <a href="register.html" class="text-sm text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-gray-100 py-4">
        <div class="container mx-auto px-4">
            <nav class="text-sm" id="breadcrumb">
                <a href="index.html" class="text-gray-600 hover:text-primary">Trang chủ</a>
                <span class="mx-2 text-gray-400">/</span>
                <a href="news.html" class="text-gray-600 hover:text-primary">Tin tức</a>
                <span class="mx-2 text-gray-400">/</span>
                <span class="text-gray-800" id="article-title-breadcrumb">Chi tiết</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Article Content -->
        <div class="max-w-4xl mx-auto">
            <article id="article-content" class="bg-white rounded-lg shadow-md p-8">
                <!-- Article content will be loaded here -->
            </article>

            <!-- Related Articles -->
            <div class="mt-12">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Bài viết liên quan</h3>
                <div id="related-articles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Related articles will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Search Modal -->
    <div id="search-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-start justify-center pt-20">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Tìm kiếm sản phẩm</h3>
                    <button onclick="toggleSearch()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form onsubmit="handleSearch(event)" class="relative">
                    <input type="text" id="search-input" placeholder="Tìm kiếm nước hoa, thương hiệu..." 
                           class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-lg"
                           autofocus>
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; 2025 Orianna Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/dropdown.js"></script>
    <script>
        function toggleSearch() {
            const modal = document.getElementById('search-modal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) {
                document.getElementById('search-input').focus();
            }
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm) {
                window.location.href = `products.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Close modal when clicking outside
        document.getElementById('search-modal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                toggleSearch();
            }
        });
    </script>
    <script>
        let currentSlug = '';

        // Get slug from URL
        function getSlugFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        // Load article detail
        async function loadArticle(slug) {
            try {
                const response = await apiCall(`/news/${slug}`);
                const article = response.data;

                document.title = `${article.tieu_de} - Orianna Shop`;
                document.getElementById('article-title-breadcrumb').textContent = article.tieu_de;

                const container = document.getElementById('article-content');
                container.innerHTML = `
                    <div class="mb-6">
                        <h1 class="text-3xl font-bold text-gray-800 mb-4">${article.tieu_de}</h1>
                        <div class="flex items-center text-sm text-gray-500 mb-6">
                            <span><i class="fas fa-user mr-1"></i> ${article.tac_gia_ten}</span>
                            <span class="mx-2">•</span>
                            <span><i class="fas fa-calendar mr-1"></i> ${formatDate(article.ngay_tao)}</span>
                            <span class="mx-2">•</span>
                            <span><i class="fas fa-eye mr-1"></i> ${article.luot_xem} lượt xem</span>
                        </div>
                        ${article.hinh_anh_dai_dien ? `
                            <img src="${article.hinh_anh_dai_dien}" 
                                 alt="${article.tieu_de}" 
                                 class="w-full h-64 object-cover rounded-lg mb-6">
                        ` : ''}
                    </div>
                    <div class="prose max-w-none">
                        ${article.noi_dung}
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <span class="text-gray-600">Chia sẻ:</span>
                                <a href="#" class="text-blue-600 hover:text-blue-800">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="text-blue-400 hover:text-blue-600">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="text-green-600 hover:text-green-800">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                            </div>
                            <a href="news.html" class="text-primary hover:text-primary-dark font-semibold">
                                <i class="fas fa-arrow-left mr-2"></i> Quay lại danh sách
                            </a>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading article:', error);
                document.getElementById('article-content').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-4xl text-gray-400 mb-4"></i>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Không tìm thấy bài viết</h2>
                        <p class="text-gray-600 mb-6">Bài viết bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.</p>
                        <a href="news.html" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark">
                            Quay lại danh sách tin tức
                        </a>
                    </div>
                `;
            }
        }

        // Load related articles
        async function loadRelatedArticles() {
            try {
                const response = await apiCall('/news?limit=6');
                const articles = response.data.filter(article => article.slug !== currentSlug);

                const container = document.getElementById('related-articles');
                container.innerHTML = articles.slice(0, 3).map(article => `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <img src="${article.hinh_anh_dai_dien || '/images/news/default.jpg'}" 
                             alt="${article.tieu_de}" 
                             class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h4 class="font-semibold text-gray-800 hover:text-primary line-clamp-2 mb-2">
                                <a href="news-detail.html?slug=${article.slug}">${article.tieu_de}</a>
                            </h4>
                            <p class="text-sm text-gray-500">
                                <i class="fas fa-calendar mr-1"></i> ${formatDate(article.ngay_tao)}
                            </p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading related articles:', error);
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            currentSlug = getSlugFromURL();
            
            if (!currentSlug) {
                window.location.href = 'news.html';
                return;
            }

            loadArticle(currentSlug);
            loadRelatedArticles();
            updateUserMenu();
            updateCartCount();
        });

        // User menu functions
        function updateUserMenu() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userButton = document.getElementById('user-button');
            const userName = document.getElementById('user-name');
            const userDropdown = document.getElementById('user-dropdown');

            if (user && user.ho_ten) {
                userName.textContent = user.ho_ten;
                userButton.onclick = () => userDropdown.classList.toggle('hidden');
            } else {
                userName.textContent = 'Đăng nhập';
                userButton.onclick = () => window.location.href = 'login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('user-menu');
            const userDropdown = document.getElementById('user-dropdown');
            
            if (!userMenu.contains(event.target)) {
                userDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#06B6D4' } } }
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="http://localhost:3001/images/logo.png?v=2" alt="Logo" class="h-10 w-10 rounded-full">
                    <span class="text-xl font-bold text-gray-800">Orianna Shop</span>
                </a>
                
                <!-- Main Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Trang chủ</a>
                    <a href="about.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Giới thiệu</a>
                    <a href="products.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Sản phẩm</a>
                    <a href="news.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Tin tức</a>
                    <a href="contact.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Liên hệ</a>
                </div>

                <!-- Right Side -->
                <div class="flex items-center space-x-3">
                    <!-- Search -->
                    <button onclick="toggleSearch()" class="p-2 text-gray-600 hover:text-primary hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                    
                    <!-- Cart -->
                    <a href="cart.html" class="relative p-2 text-gray-600 hover:text-primary hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-count" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">0</span>
                    </a>

                    <!-- User Menu -->
                    <div id="user-menu" class="hidden relative">
                        <div class="flex items-center space-x-3">
                            <a href="orders.html" class="text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Đơn hàng</a>
                            
                            <div class="relative">
                                <button onclick="toggleUserDropdown()" class="flex items-center space-x-2 text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">
                                    <div id="user-avatar-nav" class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white text-sm font-bold">
                                        U
                                    </div>
                                    <span id="user-name" class="text-sm font-medium"></span>
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                                
                                <!-- Dropdown Menu -->
                                <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                                    <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Tài khoản</a>
                                    <a id="admin-link" href="admin/dashboard.html" class="hidden block px-4 py-2 text-gray-700 hover:bg-gray-50">Admin</a>
                                    <hr class="my-2">
                                    <button onclick="logout()" class="block px-4 py-2 text-red-600 hover:bg-red-50 w-full text-left">Đăng xuất</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Guest Menu -->
                    <div id="guest-menu" class="flex items-center space-x-2">
                        <a href="login.html" class="text-sm text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Đăng nhập</a>
                        <span class="text-gray-400">|</span>
                        <a href="register.html" class="text-sm text-gray-700 hover:text-primary px-3 py-2 rounded-lg hover:bg-gray-50">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <div id="loading" class="text-center py-12">Đang tải...</div>
        <div id="product-detail" class="hidden"></div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-start justify-center pt-20">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Tìm kiếm sản phẩm</h3>
                    <button onclick="toggleSearch()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form onsubmit="handleSearch(event)" class="relative">
                    <input type="text" id="search-input" placeholder="Tìm kiếm nước hoa, thương hiệu..." 
                           class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-lg"
                           autofocus>
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; 2025 Orianna Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/dropdown.js"></script>
    <script>
        function toggleSearch() {
            const modal = document.getElementById('search-modal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) {
                document.getElementById('search-input').focus();
            }
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm) {
                window.location.href = `products.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Close modal when clicking outside
        document.getElementById('search-modal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                toggleSearch();
            }
        });
    </script>
    <script>
        const productId = new URLSearchParams(window.location.search).get('id');
        let currentProduct = null;
        let quantity = 1;
        let currentReviewPage = 1;
        let reviewsData = null;

        async function loadProduct() {
            try {
                const data = await apiCall(`/products/${productId}`);
                currentProduct = data.data;
                displayProduct(currentProduct);
                await loadReviews();
                await checkReviewPermission();
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p class="text-red-600">Không tìm thấy sản phẩm</p>';
            }
        }

        // Load reviews
        async function loadReviews(page = 1) {
            try {
                const response = await apiCall(`/reviews/product/${productId}?page=${page}&limit=5`);
                reviewsData = response.data;
                displayReviewStats(reviewsData.stats);
                displayReviews(reviewsData.reviews, page === 1);
                displayLoadMoreButton(reviewsData.pagination);
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        // Display review statistics
        function displayReviewStats(stats) {
            const container = document.getElementById('review-stats');
            
            if (!stats || stats.tong_danh_gia === 0) {
                container.innerHTML = '<p class="text-gray-500">Chưa có đánh giá nào cho sản phẩm này.</p>';
                return;
            }

            const avgRating = parseFloat(stats.diem_trung_binh).toFixed(1);
            
            container.innerHTML = `
                <div class="flex items-center space-x-8">
                    <div class="text-center">
                        <div class="text-4xl font-bold text-yellow-500 mb-2">${avgRating}</div>
                        <div class="flex justify-center mb-2">
                            ${generateStars(Math.round(avgRating))}
                        </div>
                        <div class="text-sm text-gray-600">${stats.tong_danh_gia} đánh giá</div>
                    </div>
                    <div class="flex-1">
                        ${[5, 4, 3, 2, 1].map(star => {
                            const count = stats[`sao_${star}`] || 0;
                            const percentage = stats.tong_danh_gia > 0 ? (count / stats.tong_danh_gia * 100) : 0;
                            return `
                                <div class="flex items-center mb-1">
                                    <span class="text-sm w-8">${star}⭐</span>
                                    <div class="flex-1 bg-gray-200 rounded-full h-2 mx-3">
                                        <div class="bg-yellow-400 h-2 rounded-full" style="width: ${percentage}%"></div>
                                    </div>
                                    <span class="text-sm text-gray-600 w-8">${count}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Check if user can review this product
        async function checkReviewPermission() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const container = document.getElementById('review-form-container');
            
            if (!user || !user.nguoi_dung_id) {
                container.innerHTML = `
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <p class="text-gray-600 mb-4">Bạn cần đăng nhập để có thể đánh giá sản phẩm</p>
                        <a href="login.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark">
                            Đăng nhập
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const response = await apiCall(`/reviews/can-review/${productId}`);
                
                if (response.canReview) {
                    displayReviewForm(response.availableOrders);
                } else {
                    container.innerHTML = `
                        <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg">
                            <p class="text-yellow-800">${response.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error checking review permission:', error);
                container.innerHTML = `
                    <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg">
                        <p class="text-yellow-800">Bạn chỉ có thể đánh giá sản phẩm đã mua và trong vòng 3 ngày sau khi đơn hàng hoàn thành</p>
                    </div>
                `;
            }
        }

        // Display review form
        function displayReviewForm(availableOrders) {
            const container = document.getElementById('review-form-container');
            
            container.innerHTML = `
                <div class="bg-blue-50 border border-blue-200 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold mb-4">Viết đánh giá của bạn</h3>
                    <form id="review-form" onsubmit="submitReview(event)">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Đơn hàng</label>
                            <select id="order-select" required class="w-full border rounded-lg px-3 py-2">
                                <option value="">Chọn đơn hàng</option>
                                ${availableOrders.map(order => `
                                    <option value="${order.don_hang_id}">
                                        Đơn hàng #${order.don_hang_id} - ${formatDate(order.ngay_dat_hang)}
                                        (còn ${3 - order.ngay_da_qua} ngày)
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Đánh giá</label>
                            <div class="flex space-x-1">
                                ${[1, 2, 3, 4, 5].map(star => `
                                    <button type="button" onclick="setRating(${star})" 
                                            class="star-btn text-2xl text-gray-300 hover:text-yellow-400" 
                                            data-rating="${star}">⭐</button>
                                `).join('')}
                            </div>
                            <input type="hidden" id="rating-input" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nhận xét</label>
                            <textarea id="comment-input" rows="4" 
                                      class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
                                      placeholder="Chia sẻ trải nghiệm của bạn về sản phẩm này..."></textarea>
                        </div>
                        
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark">
                            Gửi đánh giá
                        </button>
                    </form>
                </div>
            `;
        }

        // Set rating stars
        function setRating(rating) {
            document.getElementById('rating-input').value = rating;
            
            const stars = document.querySelectorAll('.star-btn');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('text-gray-300');
                    star.classList.add('text-yellow-400');
                } else {
                    star.classList.remove('text-yellow-400');
                    star.classList.add('text-gray-300');
                }
            });
        }

        // Submit review
        async function submitReview(event) {
            event.preventDefault();
            
            const formData = {
                san_pham_id: parseInt(productId),
                don_hang_id: parseInt(document.getElementById('order-select').value),
                xep_hang: parseInt(document.getElementById('rating-input').value),
                binh_luan: document.getElementById('comment-input').value
            };

            try {
                await apiCall('/reviews', 'POST', formData);
                alert('Đánh giá của bạn đã được gửi thành công!');
                
                // Reload reviews and check permission
                await loadReviews();
                await checkReviewPermission();
            } catch (error) {
                console.error('Error submitting review:', error);
                alert('Có lỗi xảy ra khi gửi đánh giá. Vui lòng thử lại.');
            }
        }

        // Display reviews
        function displayReviews(reviews, replace = true) {
            const container = document.getElementById('reviews-list');
            
            if (!reviews || reviews.length === 0) {
                if (replace) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8">Chưa có đánh giá nào.</p>';
                }
                return;
            }

            const reviewsHTML = reviews.map(review => `
                <div class="border-b border-gray-200 pb-4 mb-4 last:border-b-0">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-bold">
                                ${review.ten_khach_hang.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">${review.ten_khach_hang}</div>
                                <div class="flex items-center space-x-2">
                                    <div class="flex">${generateStars(review.xep_hang)}</div>
                                    <span class="text-sm text-gray-500">${review.ngay_tao_formatted}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    ${review.binh_luan ? `<p class="text-gray-700 ml-13">${review.binh_luan}</p>` : ''}
                </div>
            `).join('');

            if (replace) {
                container.innerHTML = reviewsHTML;
            } else {
                container.innerHTML += reviewsHTML;
            }
        }

        // Display load more button
        function displayLoadMoreButton(pagination) {
            const container = document.getElementById('load-more-reviews');
            
            if (pagination.page >= pagination.totalPages) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <button onclick="loadMoreReviews()" 
                        class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300">
                    Xem thêm đánh giá
                </button>
            `;
        }

        // Load more reviews
        async function loadMoreReviews() {
            currentReviewPage++;
            await loadReviews(currentReviewPage);
        }

        // Generate stars HTML
        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<span class="text-yellow-400">⭐</span>';
                } else {
                    stars += '<span class="text-gray-300">⭐</span>';
                }
            }
            return stars;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }

        async function loadProduct() {
            try {
                const data = await apiCall(`/products/${productId}`);
                currentProduct = data.data;
                displayProduct(currentProduct);
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p class="text-red-600">Không tìm thấy sản phẩm</p>';
            }
        }

        function displayProduct(product) {
            document.getElementById('loading').classList.add('hidden');
            const container = document.getElementById('product-detail');
            container.classList.remove('hidden');

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="rounded-lg overflow-hidden">
                        <div class="w-full aspect-square bg-gray-100 flex items-center justify-center">
                            ${product.url_hinh_anh_chinh ? 
                                `<img src="http://localhost:3001${product.url_hinh_anh_chinh}" alt="${product.ten_san_pham}" class="w-full h-full object-contain">` :
                                `<span class="text-gray-400 text-xl">Hình ảnh sản phẩm</span>`
                            }
                        </div>
                    </div>

                    <div>
                        <h1 class="text-3xl font-bold mb-4">${product.ten_san_pham}</h1>
                        <p class="text-gray-600 mb-4">Thương hiệu: <span class="font-semibold">${product.ten_danh_muc}</span></p>
                        
                        <div class="bg-gray-50 p-6 rounded-lg mb-6">
                            ${product.phan_tram_giam_gia > 0 ? `
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="bg-red-500 text-white px-4 py-2 rounded-lg text-base font-bold">
                                        -${product.phan_tram_giam_gia}%
                                    </span>
                                    <span class="text-xl text-gray-300 line-through">${formatCurrency(product.gia_goc)}</span>
                                </div>
                                <div class="text-3xl font-bold text-red-600 mb-2">${formatCurrency(product.gia_ban)}</div>
                            ` : `
                                <div class="text-3xl font-bold text-primary mb-2">${formatCurrency(product.gia_ban)}</div>
                            `}
                            <p class="text-gray-600">Dung tích: ${product.dung_tich}</p>
                            <p class="text-gray-600">Còn lại: ${product.so_luong_ton} sản phẩm</p>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-semibold mb-2">Số lượng:</label>
                            <div class="flex items-center space-x-4">
                                <button onclick="changeQuantity(-1)" class="w-10 h-10 bg-gray-200 rounded hover:bg-gray-300">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="${product.so_luong_ton}"
                                       class="w-20 text-center px-4 py-2 border border-gray-300 rounded-lg">
                                <button onclick="changeQuantity(1)" class="w-10 h-10 bg-gray-200 rounded hover:bg-gray-300">+</button>
                            </div>
                        </div>

                        <div class="flex gap-4 mb-8">
                            <button onclick="handleAddToCart()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg transition">
                                Thêm vào giỏ
                            </button>
                            <button onclick="handleBuyNow()" class="flex-1 bg-primary hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                                Mua ngay
                            </button>
                        </div>

                        <div class="border-t pt-6">
                            <h2 class="text-xl font-semibold mb-4">Mô tả sản phẩm</h2>
                            <p class="text-gray-700 whitespace-pre-line">${product.mo_ta}</p>
                        </div>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="mt-12">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-bold mb-6">Đánh giá sản phẩm</h2>
                        
                        <!-- Review Stats -->
                        <div id="review-stats" class="mb-8">
                            <!-- Stats will be loaded here -->
                        </div>

                        <!-- Review Form -->
                        <div id="review-form-container" class="mb-8">
                            <!-- Review form will be loaded here -->
                        </div>

                        <!-- Reviews List -->
                        <div id="reviews-list">
                            <!-- Reviews will be loaded here -->
                        </div>

                        <!-- Load More Reviews -->
                        <div id="load-more-reviews" class="text-center mt-6">
                            <!-- Load more button will be loaded here -->
                        </div>
                    </div>
                </div>

                        ${product.reviews && product.reviews.length > 0 ? `
                            <div class="border-t pt-6 mt-6">
                                <h2 class="text-xl font-semibold mb-4">Đánh giá (${product.reviews.length})</h2>
                                <div class="space-y-4">
                                    ${product.reviews.map(review => `
                                        <div class="bg-gray-50 p-4 rounded">
                                            <div class="flex items-center mb-2">
                                                <span class="font-semibold mr-2">${review.ho_ten}</span>
                                                <span class="text-yellow-500">${'⭐'.repeat(review.xep_hang)}</span>
                                            </div>
                                            <p class="text-gray-700">${review.binh_luan}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
            `;
        }

        function changeQuantity(delta) {
            const input = document.getElementById('quantity');
            const newValue = parseInt(input.value) + delta;
            if (newValue >= 1 && newValue <= currentProduct.so_luong_ton) {
                input.value = newValue;
                quantity = newValue;
            }
        }

        function handleAddToCart() {
            quantity = parseInt(document.getElementById('quantity').value);
            addToCart(currentProduct, quantity);
        }

        function handleBuyNow() {
            quantity = parseInt(document.getElementById('quantity').value);
            addToCart(currentProduct, quantity);
            window.location.href = 'cart.html';
        }

        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
